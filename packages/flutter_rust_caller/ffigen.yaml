# Run with `dart run ffigen --config ffigen.yaml`.
name: FlutterRustCallerBindings
description: |
  Bindings for `rust/flutter_rust_caller.h`.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml`.
output: 'lib/src/flutter_rust_caller_bindings_generated.dart'
headers:
  entry-points:
    - 'rust/flutter_rust_caller.h'
  include-directives:
    - 'rust/flutter_rust_caller.h'
preamble: |
  // ignore_for_file: always_specify_types
  // ignore_for_file: camel_case_types
  // ignore_for_file: non_constant_identifier_names
comments:
  style: any
  length: full
